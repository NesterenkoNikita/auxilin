version: '3.3'
services:
  mongo:
    command: mongod
    image: mongo:4.0.4
    networks:
      - auxilin_test
    ports:
      - "27017:27017"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  api-tests:
    build:
      context: ./api
      dockerfile: Dockerfile
    command: npm test
    depends_on:
      - mongo
    networks:
      - auxilin_test
  web-test:
    build:
      context: "./web"
      dockerfile: Dockerfile
    command: npm test
    network:
      - auxilin_test
  landing-test:
    build:
      context: "./landing"
      dockerfile: Dockerfile
    command: npm test
    network:
      - auxilin_test
